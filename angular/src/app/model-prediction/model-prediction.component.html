<!-- Searching -->
<mat-card class="prediction-list-card">
    <mat-card-header>
        <mat-card-title class="principal-header">
            Search for a passenger
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <app-passenger-search></app-passenger-search>
    </mat-card-content>
    
</mat-card>

<!-- List of trained models -->
<mat-card class="prediction-list-card">
    <mat-card-header>
        <mat-card-title class="principal-header">
            Trained Model List
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div *ngIf="trainedModels.length > 0; else isEmpty">
            <div class="overflow">
                <table mat-table [dataSource]="trainedModels" class="mat-table">
                    
                    
                    <ng-container matColumnDef="modelName" sticky>
                        <th mat-header-cell *matHeaderCellDef>modelName</th> 
                        <td mat-cell *matCellDef="let model"> {{model["modelName"]}} </td>
                    </ng-container> 
                    
                    <ng-container [matColumnDef]="column" *ngFor="let column of loopColumns">
                        <th mat-header-cell *matHeaderCellDef>{{column}}</th>
                        <td mat-cell *matCellDef="let model"> {{model[column]}} </td>
                    </ng-container> 
                    
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </div>
        </div> 
        <ng-template #isEmpty>
            <div class="align-middle">No trained models to show yet.</div>
        </ng-template>       
    </mat-card-content>
</mat-card>

<!-- Predicting -->
<mat-card class="prediction-list-card">
    <mat-card-header>
        <mat-card-title class="principal-header">
            Predict!
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="predictForm" novalidate>   
            <div class="row">
                <div class="col">
                    <mat-form-field class="full-width">
                        <mat-label>Model to use</mat-label>
                        <mat-select formControlName="modelName">
                            <mat-option *ngFor="let model of models" [value]="model.modelName">{{model.modelName}}</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="col">
                    <mat-form-field class="full-width">
                        <mat-label>Trained Model to use</mat-label>
                        <mat-select formControlName="trainedModelName">
                            <div *ngFor="let model of trainedModels">
                                <mat-option *ngIf="model.modelName === predictForm.value.modelName" [value]="model.trainedModelName">
                                    {{model.trainedModelName}}
                                </mat-option>
                            </div>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>

            <div class="row">
                <mat-form-field class="full-width">
                    <mat-label>Passenger ID</mat-label>
                    <input matInput type="number" placeholder="Ex. 665" formControlName="id"> 
                </mat-form-field>
            </div>
        </form>
    </mat-card-content>

    <mat-card-actions>
        <button mat-raised-button color="primary" [disabled]="predictForm.invalid" (click)="predict()">Predict!</button>
    </mat-card-actions>
    
</mat-card>
