    <mat-card class="dialog-card">
        <mat-card-header>
            <mat-card-title class="principal-header">Prediction</mat-card-title>
            <mat-card-subtitle>Using <strong>{{data.model}}</strong> model with <strong>{{data.trainedModel}}</strong> run.</mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
            
            <div *ngIf="passenger">
                <span matLine>Prediction: </span>
                <div class="answer">
                    <span matLine><strong>{{data.predicting | uppercase}}? {{data.predictedValue}}</strong></span>
                </div>
                <span matLine>Using the following variables of passenger <strong>{{passenger.name}}</strong>:</span>
                <mat-list role="list">
                    <mat-list-item role="listitem" *ngFor="let variable of variableList; let isLast = last;"  class="list-var">
                        <strong>{{variable}}</strong>: {{passenger[variable]}}
                        <div *ngIf="!isLast">
                            <mat-divider></mat-divider>
                        </div>
                    </mat-list-item>
                </mat-list>
        </div>
        </mat-card-content>
    </mat-card>
