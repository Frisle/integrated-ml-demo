<mat-tab-group mat-align-tabs="left">

    <mat-tab label="Overview"> 
        <app-overview-model-manager></app-overview-model-manager>
    </mat-tab>

    <mat-tab label="Model List">
        <ng-template matTabContent>
            <app-models></app-models>
        </ng-template>  
    </mat-tab>

    <mat-tab label="Train Model"> 
        <ng-template matTabContent>
            <app-model-training></app-model-training>
        </ng-template>
    </mat-tab>

    <mat-tab label="Validate Model"> 
        <ng-template matTabContent>
            <app-model-validation></app-model-validation>
        </ng-template>
    </mat-tab>
</mat-tab-group>
