<div id="search-component">
    <label for="search-box">Passenger Search</label>
    <input #searchBox id="search-box" (input)="search(searchBox.value)" />
  
    <ul class="search-result">
      <li *ngFor="let passenger of passengers$ | async" >
        <a routerLink="/detail/{{passenger.Id}}">
          {{passenger.Name}}
        </a>
      </li>
    </ul>
  </div>
