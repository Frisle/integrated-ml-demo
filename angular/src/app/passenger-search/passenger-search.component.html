<form class="full-width">
  <mat-form-field class="full-width">
    <mat-label>Search a passenger</mat-label>
    <input matInput
          placeholder="Enter a name"
          #searchBox id="search-box" 
          (input)="search(searchBox.value)">
        </mat-form-field>
        <mat-option *ngFor="let passenger of passengers$ | async" (click)="openDialog(passenger)" class="passenger-autocomplete">
          <a class="passenger-text-autocomplete">
            {{passenger.name}}
          </a>
          <button mat-icon-button class="modify-button" title="modify passenger" routerLink="/detail/{{passenger.passengerId}}">
            <mat-icon>settings</mat-icon>
          </button>
        </mat-option>
</form>
