<div *ngIf="messageService.messages.length">
    <mat-card class="message-card">
        <mat-card-content>
            <button mat-raised-button class="clear"
                    (click)="messageService.clear()">Clear messages</button>
            <div *ngFor="let message of messageService.messages.slice().reverse()"  class="message-item">
                <span>{{message}}</span>
            </div>
        </mat-card-content>
    </mat-card>
</div>
