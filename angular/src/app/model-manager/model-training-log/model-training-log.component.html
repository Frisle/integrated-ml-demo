<mat-dialog-content>
    <p class="principal-header">
        Log:
    </p>
    <pre *ngFor="let partLog of splitLog; let i = index" [style.background-color]="colorArray[i]" class="part-log">
        {{partLog}}
    </pre>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-raised-button [mat-dialog-close]="true" color="primary" cdkFocusInitial>Close</button>
</mat-dialog-actions>
