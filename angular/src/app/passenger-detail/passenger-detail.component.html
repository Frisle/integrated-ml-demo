<div *ngIf="passenger">
    <h2>{{passenger.Name | uppercase}} Details</h2>
    <div><span>id: </span>{{passenger.Id}}</div>
    <div>
        <label for="passenger-name">Passenger name: </label>
        <input id="passenger-name" [(ngModel)]="passenger.Name" placeholder="name">
    </div>
</div>

<button (click)="goBack()">go back</button>
<button (click)="save()">save</button>
