version: '3.7'
services:
  iris:
    build:
      context: ./iris
      dockerfile: Dockerfile
      args:
        - IRIS_PASSWORD=${IRIS_PASSWORD:-SYS}
    volumes:
      - ./iris:/tmp/iris
    command: --check-caps false
    ports:
      - 52775:52773
      - 51776:1972
      - 4040:8080
      - 4041:8081
  angular:
    build:
      context: ./angular
    ports:
      - 8080:80
